<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIF BUTTON GENERATOR</title>
    <!-- Viewport Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Boostrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- link to css -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">

</head>
<body>

    <div class="row" id="header">
        <div class="col-md-1"></div>
        <div class="col-md-5" id="title"><h1>Gif Button Generator</h1></div>
        <div class="col-md-4">
            <form id="inputForm">
                <!-- text box -->
                <input type="text" id="textBox" style="opacity: 0.5" value="Tell me something you like!">
                <!-- submit button -->
               <input id="submitButton" type="submit" value="SUBMIT">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="dynamicButtons"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="gifs"></div>
            </div>
        </div>
        
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <!-- link to JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
